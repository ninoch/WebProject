{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properities -->
		<title>Milan</title>

		<link rel="stylesheet" type="text/css" href="{% static 'lib/Semantic/dist/semantic.css' %}">
		<link rel="stylesheet" type="text/css" href = "{% static 'css/login.css' %}">

	</head>
	<body>
		<div id="flip_container">
			<div id="fliper">
				<form id="login_form" class="ui form segment face front">
					<div class="field">
					    <div class="field">
					      <label for="Username">Username</label>
					      <div class="ui icon input">
					        <input id="Username" placeholder="Username" type="text">
					        <i class="user icon"></i>
					      </div>
					    </div>
					    <div class="field">
					      <label for="Password">Password</label>
					      <div class="ui icon input">
					        <input id="Password" placeholder="Password" type="password">
					        <i class="lock icon"></i>
					      </div>
					      <em><a id="link" href="#flip_container">forget password?</a></em>
					    </div>
					</div>
					<h4 class="ui dividing header"></h4>
					<div id="errors" class="ui error">Errors will be here!</div>
					<br/>
					<div id="buttons_login" class="ui large buttons">
					  <div class="ui green button">Login!</div>
					  <div class="or"></div>
					  <a href="{% url 'signup' %}"><div class="ui red button">Sign Up</div></a>
					</div>
				</form>
				<form id="forget_pass" class="ui form segment face back">
					<div class="field">
					    <label for="Email">Email</label>
					    <div class="ui icon input">
					        <input id="Email" placeholder="Email" type="text">
					        <i class="at icon"></i>
					    </div>
					</div>
					<div id="buttons" class="ui large buttons">
					  <a href="#fliper"><div class="ui teal button">Back</div></a>
					  <div class="or"></div>
					  <div class="ui green button">Reset</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="{% static 'lib/Semantic/dist/jquery.js' %}"></script>
	<script src="{% static 'lib/Semantic/dist/jquery.address.min.js' %}"></script>
	<script src="{%  static 'lib/Semantic/dist/semantic.js'  %}"></script>
	<script>

	  (function ($) {
	    $('.ui.form').form({        
	      username: {
	        identifier: 'Username',
	        rules: [{
	          type: 'empty',
	          prompt: 'Please enter your username'
	        }]
	      },              
	      password: {
	        identifier: 'Password',
	        rules: [{
	          type: 'empty',
	          prompt: 'Please enter a password'
	        },{
	          type: 'length[6]',
	          prompt: 'Password needs to be atleast 6 characters long'
	        }]
	      }, {
	      on: 'blur',
	      inline: 'true'
	    });
	  }(jQuery));

	</script> 
</html>
